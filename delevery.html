<!DOCTYPE html>
<html lang="en">
<head>

    <title>My Orders</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fffbcc;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            margin: auto;
            padding: 20px;
        }
        .header {
            background-color: #ffeb3b;
            color: #333;
            padding: 1rem 0;
            text-align: center;
            border-bottom: 5px solid #fdd835;
        }
        .header h1 {
            margin: 0;
        }
        .order-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        .order-table th, .order-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        .order-table th {
            background-color: #fbc02d;
            color: white;
        }
        .order-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .order-table tr:hover {
            background-color: #f1f1f1;
        }
        .button {
            background-color: #ffeb3b;
            color: #333;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #fdd835;
        }
    </style>
</head>

    <div class="container">
